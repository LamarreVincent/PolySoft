<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy">
    <title>HackHarvard2016</title>

    <!-- CSS references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/angular-material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
    
    <!-- Libs -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-resource.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-aria.min.js"></script>
    <script src="libs/angular-messages.min.js"></script>
    <script src="libs/angular-material.min.js"></script>

    <!-- Angular -->
    <script src="scripts\module.js"></script>
    <script src="scripts\vCards.js"></script>
    <script src="scripts\events.js"></script>
    <script src="scripts\HackHarvard.routes.js"></script>
    <script src="scripts\controllers\testController.controller.js"></script>

</head>
<body>
    <div ng-app="HackHarvard">
        <div ng-controller="indexController">
            <p>Hello, your application is ready!</p>
            <div class="md-display-2">Hello {{name}}!</div>
            <md-button> Button </md-button>
            <div class="ng-view"></div>
        </div>
        <div ng-controller="vcController">
            <p>{{phoneNumber}}</p>
            <p>{{name}}</p>
        </div>

        <div ng-controller="eventsController">
            <p>{{name}}</p>
            <ul>
                <li ng-repeat="event in events">
                    <p>{{event.name}}</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
    
</body>
</html>
