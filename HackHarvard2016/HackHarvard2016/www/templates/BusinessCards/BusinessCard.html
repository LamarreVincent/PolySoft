<div layout="column" id="full-card">
    <div>
        <img src="images\\company-dummy.jpg" class="md-card-image profile-picture" alt="image caption" />
    </div>
    <div layout="row" id="infos">
        <div flex="40">
            <h3>{{vm.card.Name}}</h3>
            <p>{{vm.card.Email}}</p>

            <h3>{{vm.card.Job}} at {{vm.card.Company}}</h3>
            <p>{{vm.card.Phone}}</p>
        </div>
    </div>
</div>
